<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: sans-serif; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .header { font-size: 24px; font-weight: bold; margin-bottom: 20px; }
        .day-section { margin-bottom: 20px; padding: 15px; background-color: #f9f9f9; border-radius: 4px; }
        .day-header { font-size: 18px; font-weight: bold; margin-bottom: 10px; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <p class="header">Office Schedule Update</p>
        <p>Hello,</p>
        <p>
            Here is the office attendance list for <b>{{ schedule_date.strftime('%A, %B %d, %Y') }}</b>:
        </p>
        <ul>
            {% for user in attendees %}
                <li>{{ user.username }}</li>
            {% endfor %}
        </ul>
        <p>
            Total attending: <b>{{ attendees|length }}</b>
        </p>
        <p>
            Have a productive day!
        </p>
        <p>
            Sincerely,<br>
            The Office Planner
        </p>
    </div>
</body>
</html>
